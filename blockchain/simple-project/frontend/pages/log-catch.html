<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Catch - AquaChain</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">üêü AquaChain</div>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="register.html">Register Fisherman</a></li>
                <li><a href="log-catch.html" class="active">Log Catch</a></li>
                <li><a href="sell-fish.html">Sell Fish</a></li>
                <li><a href="storage.html">View Storage</a></li>
                <li><a href="blockchain.html">Blockchain Explorer</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h1>Log New Catch</h1>
            <div class="form-card">
                <form id="logCatchForm">
                    <div class="form-group">
                        <label for="species">Fish Species</label>
                        <input type="text" id="species" required>
                    </div>

                    <div class="form-group">
                        <label for="weight">Weight (kg)</label>
                        <input type="number" id="weight" step="0.1" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="gpsLocation">GPS Location</label>
                        <input type="text" id="gpsLocation" required>
                        <button type="button" class="secondary-button" onclick="getCurrentLocation()">Get Current Location</button>
                    </div>

                    <div class="form-group">
                        <label for="catchAddress">Fisherman Wallet Address</label>
                        <input type="text" id="catchAddress" required>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="button">Log Catch</button>
                    </div>
                </form>
            </div>

            <div id="status" class="status-message"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 AquaChain - Sustainable Fishing Management</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="../js/log-catch.js"></script>
</body>
</html>
