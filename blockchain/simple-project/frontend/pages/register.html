<body>
    <header>
        <nav>
            <div class="logo">üêü AquaChain</div>

        </nav>

    <main>
        <div class="form-container">
            <h1>Register as Fisherman</h1>
            <div class="form-card">
                <form id="fishermanForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" required>
                    </div>

                    <div class="form-group">
                        <label for="licenseId">License ID</label>
                        <input type="text" id="licenseId" required>
                    </div>

                    <div class="form-group">
                        <label for="walletAddress">Wallet Address</label>
                        <input type="text" id="walletAddress" required>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="button">Register</button>
                    </div>
                </form>
            </div>

            <div id="status" class="status-message"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 AquaChain - Sustainable Fishing Management</p>
    </footer>
