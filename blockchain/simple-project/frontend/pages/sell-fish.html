<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Fish - AquaChain</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">üêü AquaChain</div>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="register.html">Register Fisherman</a></li>
                <li><a href="log-catch.html">Log Catch</a></li>
                <li><a href="sell-fish.html" class="active">Sell Fish</a></li>
                <li><a href="storage.html">View Storage</a></li>
                <li><a href="blockchain.html">Blockchain Explorer</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h1>Sell Fish</h1>
            <div class="form-card">
                <form id="sellFishForm">
                    <div class="form-group">
                        <label for="catchId">Catch ID</label>
                        <input type="number" id="catchId" min="1" required>
                    </div>

                    <div class="form-group">
                        <label for="buyerAddress">Buyer Wallet Address</label>
                        <input type="text" id="buyerAddress" required>
                    </div>

                    <div class="form-group">
                        <label for="sellWeight">Weight to Sell (kg)</label>
                        <input type="number" id="sellWeight" step="0.1" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="price">Price (ETH)</label>
                        <input type="number" id="price" step="0.001" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="sellerAddress">Seller Wallet Address</label>
                        <input type="text" id="sellerAddress" required>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="button">Sell Fish</button>
                    </div>
                </form>
            </div>

            <div id="status" class="status-message"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 AquaChain - Sustainable Fishing Management</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="../js/sell-fish.js"></script>
</body>
</html>
